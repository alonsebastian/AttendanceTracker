<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Store the requested path and redirect to index.html
      // This allows client-side routing to work with direct navigation
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        if (redirect && redirect !== location.href) {
          // If there was a redirect stored, use it
          history.replaceState(null, null, redirect);
        } else {
          // Store the path relative to the base (strip /AttendanceTracker prefix)
          var pathname = location.pathname;
          var basePath = '/AttendanceTracker';
          var relativePath = pathname.startsWith(basePath)
            ? pathname.substring(basePath.length)
            : pathname;
          // Ensure we have at least '/'
          if (!relativePath || relativePath === '') {
            relativePath = '/';
          }
          sessionStorage.setItem('githubPagesRedirect',
            relativePath + location.search + location.hash
          );
          // Redirect to base URL
          location.replace('/AttendanceTracker/');
        }
      })();
    </script>
  </head>
  <body>
    <!-- GitHub Pages SPA redirect -->
  </body>
</html>
